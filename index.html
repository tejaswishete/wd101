<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        
            * {
                margin: 0;
                padding: 0;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }

            #div1 {
                margin-top: 6px;
                margin-bottom: 30px;
                border: 1px solid #ccc;
                border-radius: 8px;
                width: 50%;
                padding: 30px;
                background: ghostwhite; 
                margin-left: auto;
                margin-right: auto;
            }

            #div2 {
                background-color: bisque;
                margin-bottom: 17px;
                padding: 30px;
                border: 1px solid #ccc;
                border-radius: 8px;
                width: 80%;
                margin-left: auto;
                margin-right: auto;
            }

            h2 {
                font-size: 38px;
                text-align: center;
                font-weight: bold;
                color: black;
                margin-bottom: 30px;
            }

            form {
                max-width: 400px;
                margin: 0 auto;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            label {
                display: inline-block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            table, th, td {
                border: 1px solid #ccc;
            }

            th, td {
                background: beige;
                padding: 10px;
                text-align: left;
            }

            th {
            
                text-align: center;
            }


            input[type="text"], 
            input[type="email"], 
            input[type="password"], 
            input[type="date"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                margin-bottom: 26px;
                border-radius: 6px;
            }

            input[type="checkbox"] {
                margin-right: 6px;
            }

            #submit {
                padding: 7px 19px;
                background-color: dimgray;
                color: burlywood;
                font-size: 18px;
                border-radius: 3px;
                margin-top: 20px;
                cursor: pointer;
            }

            #submit:hover {
                background-color: #0056b3;
            }

            #datatable{
                margin-top: 30px;
            }


    </style>
</head>
<body>
    <div id="div1">
        <h2>Registration Form</h2>
        
        <form onsubmit="return Submit()">
            <p>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter full Name" name="Name" required>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" name="Email" required>
            </p>
            <p>    
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" name="Password" required>
            </p>
            <p>
                <label for="dob">Date of Birth</label>
                <input type="date" name="DOB" id="dob">
            </p>
            <p id="iagree">
                <input type="checkbox" id="agree-to-terms" required>
                <label for="agree-to-terms">Accept Terms & Conditions</label>
            </p>
            <input type="submit" id="submit" value="Submit"/>
        </form>
    </div>



    <div id="div2">
        <h2>Entries</h2>
        <table id="datatable">
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Dob</th>
                <th>Accepted terms?</th>
            </thead>

            <tbody>
                <!-- rows to be added automatically -->
            </tbody>
        </table>
    </div>





    <script src="index.js"></script>
</body>
</html>
